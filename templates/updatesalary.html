<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            .modal-dialog{
                width: fit-content
            }
            .required{
                color: red;
            }
        </style>
        
    </head>
    <body>  
    <!--For adding new data in Script table-->
        <div class="modal-dialog" role="document">
            <!-- Modal content-->
            <div class="modal-content">
                <form id="myUpdateForm" method="POST" class="post-form" autocomplete="off" action="/">
                    {% csrf_token %}
                    <div class="modal-body">
                        <!-- <label for="month"><b>Month:</b></label> {{month.month}} -->
                        <table>
                            <tr>
                                <td><label for="month"><b>Month:</b></label></td>
                                <td>{{form.month}}</td>
                            </tr>
                            <tr>
                                <td><label for="salary"><b>Salary:</b></label></td>
                                <td>{{form.currency}}{{form.salary}}</td>
                            </tr>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary editbtn">Update</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>            
                    </div>
                <form>
            </div>
        </div>
        <script>
        </script>
    </body>
</html>
