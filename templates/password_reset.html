{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> 
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>   
        <style>
            body {
                font-family: Arial; 
                height: 700px;
                /* background-color: black; */
                background-image: linear-gradient(rgb(56, 89, 167),rgb(66, 125, 155),white);
            }  
            .centered {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
            }
            input{
                border-radius: 5px;
            }
            .box{
                margin: auto;
                width: 400px;
                border-radius: 30px;
                height: 300px;
                padding: 15px;
                background-color: whitesmoke;
                box-shadow: 4px 6px 8px 8px rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.25);
            }
            .btn{
                width:70%;
            }
            .success{
                color: green;
            }
            .error{
                color: red;
            }
        </style>
    </head>
    <body>  
        <!--For Login User-->
        <div class="centered box">
            <h2>Reset Password</h2><br>
            <p>Forgotton your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
            <form method="POST">
                {% csrf_token %}
                {{form}}
                <br><br>
                <button type="submit" class="btn btn-primary">Send email</button><br>
                {% if messages %}
                    {% for message in messages %}
                    <small {% if message.tags %} class="{{message.tags}}" {% endif %}>{{ message }}</small>
                    {% endfor %}
                {% endif %}
            </form>
            <a href="{% url 'signup' %}">Create Account</a>
        </div>
    </body>
</html>
